<div class="word">
  <span *ngFor="let letter of word.split('')">
    {{ isLetterVisible(letter) ? letter : '_' }}
  </span>
</div>

<div class="keyboard">
  <button 
    *ngFor="let letter of 'ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ'.split('')" 
    (click)="guess(letter)"

    {{ letter }}
  </button>
</div>

<img [src]="'/assets/ahorcado/' + errors + '.png'" alt="Ahorcado" width="200" />
<p>Errores: {{ errors }} / {{ maxErrors }}</p>
