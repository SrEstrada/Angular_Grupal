<h2>{{ question?.question }}</h2>

<ul *ngIf="question">
  <li *ngFor="let option of question.options">
    <button (click)="selectOption(option)" [disabled]="showFeedback">{{ option }}</button>
  </li>
</ul>

<div *ngIf="showFeedback">
  <p [style.color]="correct ? 'green' : 'red'">
    {{ correct ? 'Â¡Correcto!' : 'Incorrecto. La respuesta correcta es: ' + question.correctAnswer }}
  </p>
  <button (click)="nextQuestion()">Siguiente</button>
</div>
